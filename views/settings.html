{{> head}}

<body>
    <main>
        {{> nav}}


        <div class="content-panel">

            <form method="POST" action="/settings">

                <fieldset>
                    <h3>{{heading}}</h3>
                    <p>

                        <label class="form-label" for="news-api-key">News Api Key</label>
                        <input type="text" class="text-input" id="news-api-key" name="news-api-key"
                            value="{{ newsApiKey }}">
                    </p>
                    <p>
                        <label class="form-label" for="news-api-category">News Category</label>
                        <select id="news-api-category" name="news-api-category">
                            {{#each category}}
                            <option value="{{value}}" {{#if selected}}selected{{/if}}>{{label}}
                            </option>
                            {{/each}}
                        </select>
                    </p>
                </fieldset>
                <fieldset>
                    <input type="submit" class="submit-button" value="Save">
                </fieldset>

            </form>

        </div>
    </main>
</body>

</html>
